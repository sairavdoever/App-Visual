<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spraak App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="background">
            <!-- Poppetje en spraakwolkje -->
            <div class="character">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Emoji_1F600.svg" alt="poppetje" class="character-image">
                <div class="speech-bubble">
                    <span>Wat zie je om je heen met een blauwe kleur?</span>
                </div>
                <div class="speaker">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Font_Awesome_5_solid_volume-up.svg" alt="speaker" class="speaker-icon">
                </div>
            </div>

            <!-- Tekstveld voor gebruiker -->
            <div class="user-input">
                <label for="user-text">Wat denk of voel jij?</label>
                <textarea id="user-text" placeholder="Typ hier wat je denkt of voelt..."></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
